<div class="container">
    <div class="signup_title_container">
        <h3 class="signup_title">Sign Up</h3>
    </div>

    <div [formGroup]="form" class="formSignup">
        <p>Please fill out the following fields</p>
        <mat-form-field appearance="fill">
            <mat-label>User Name</mat-label>
            <input matInput formControlName="userName">

        </mat-form-field>
        <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="text-alert">
            <div *ngIf="userName.errors?.['required']">Name is required.</div>
            <div *ngIf="userName.errors?.['minlength']">
                Name must be at least 6 characters long.
            </div>
        </div>
        <mat-form-field appearance="fill">
            <mat-label>Mail</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Confirm password</mat-label>
            <input matInput formControlName="password" type="password">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="sendValues()" [disabled]="form.invalid">Create count</button>
        <div class="signup_footer">
            <p>Own an Account? <a routerLink="/login">JUMP RIGHT IN</a></p>

        </div>
    </div>
</div>
